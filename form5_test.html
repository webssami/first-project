<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5에서 추가된 form tag</title>
    <style>
        fieldset{
            border: 2px solid #fc6;
            width: 500px;
        }
        fieldset legend{
            border: 1px solid #fc6;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="mail">메일주소</label>
        <input type="email" id="mail" placeholder="good@naver.com" required autocomplete="off" autofocus>
        <label for="hp">사이트주소</label>
        <input type="url" id="hp" placeholder="http://~"><br>
        검색 : <input type="search">
        <input type="submit" value="등록" formaction="table.html" formmethod="post">
    </form>
    <form>
        <fieldset>
            <legend>주문내용</legend>
            <ol>
                <li>
                    <label for="prod">상품명</label>
                    <input id="prod" type="text" pattern="[가-힣]{3,5}" title="한글 3자에서 5자까지 입력">
                </li>
                <li>
                    <label for="num">주문개수</label>
                    <input id="num" type="number" min="1" max="5" value="1" step="1">
                    <input type="range" min="1" max="5" value="1">
                </li>
                <li>
                    주문 배송일 : <input type="date">
                </li>
                <li>
                    색상 : <input type="color"> 
                    <input type="text" list="mycolor">
                    <datalist id="mycolor">
                        <option value="black" label="검정색">
                        <option value="white" label="흰색">
                        <option value="skyblue" label="하늘색">
                    </datalist>
                </li>
            </ol>
        </fieldset>
        <input type="image" src="img/form_m_img/join.gif" alt="전송">
    </form>
</body>
</html>
