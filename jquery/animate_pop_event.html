<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> animate()메소드 활용한 이벤트 팝업창 </title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/today_close.js"></script>
    <script>
        $(function(){ //jQuery 시작
            $('#popup').animate({
                top:'100px',
                opacity:1
            },1000,'easeOutBounce');
            
            $('.pop_close').click(function(){
                $('#popup').hide();
            });
            
        });//jQuery 종료

    </script>
    <style>
        #popup{
            position: absolute;
            top: -200px;
            border: 1px solid #000;
            width: 400px;
            background: #fff;
            opacity: 0;
        }
        #popup > div{
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 5px 10px;
        }
        #popup > div strong #stop{
            vertical-align: middle;
        }
        .pop_close, .day{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>animate()메소드 활용한 이벤트 팝업창</h1>
    <div id="popup">
        <a href="#">
        <img src="j_img/toggle_win_img/popup.jpg" alt="cj one vip 2019">
        </a>
        <div>
            <strong>
                <input onclick="todaycloseWin();" type="checkbox" id="stop">  
                <label for="stop" class="day">오늘그만보기</label>
            </strong>
            <span class="pop_close">닫기</span>
        </div>
    </div>
    
    
    <script language="JavaScript">

    cookiedata = document.cookie;    

    if ( cookiedata.indexOf("ncookie=done") < 0 ){      

    document.getElementById('popup').style.display = "block";

    } else {

    document.getElementById('popup').style.display = "none"; 

    }

    </script>
</body>
</html>
