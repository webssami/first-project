<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 자바스크립트 1</title>
    <script>
      //자바스크립트 문서 출력
        document.write('출력할 내용');
        document.write('<br>');
        document.write('Hi');
        
        //메시지 창 띄우기
        //alert('JavaScript');
        
        //입력창
        //prompt('성별을 입력해 주세요');
        
        
        //변수명 : 기억 장소 이름
        var num1 = 5;
        var num2 = 10;
        //var num1 =5, num2 = 10;  위의 변수 선언과 같다
        
        num1=15;
        document.write('<br> num1의 값은?' + num1);
        document.write('<br> num1를 num2로 나눈 나머지 값은?' + (num1 % num2));
        
        num2++;//11
        num2++;//12
        console.log(num2);
        
        //복합대입연산자
        num2 += 2; //14
        console.log(num2);
        
        //비교연산자
        console.log(num1 != num2); //true
        
        //논리합(||)
        console.log(5 > 3 || 7 < 5); //true
        
        //논리곱(&&)
        console.log(5 > 3 && 7 < 5); //false
        
        
        //if문
        var a=1, b=2;
        if(a < b){
            document.write('<br> a < b ? 작다');
        } else if(a > b){
            document.write('<br> a > b ? 크다');
        }else{
            document.write('<br> a == b ? 같다');
        }
        
        
    </script>
</head>

</body>
</html>
