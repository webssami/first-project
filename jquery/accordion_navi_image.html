<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> accordion navigation </title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){ //jQuery 시작
            $('#accordion_navi ul li .navi_sec').hide();
           // $('#accordion_navi ul li .navi_sec').eq(0).show();
           //$('#accordion_navi > ul > li:eq(0) > a').addClass('on');
            
            
            //대메뉴 클릭시 서브메뉴 펼침
            $('#accordion_navi > ul > li > a').click(function(){
                if($(this).find('+.navi_sec').css('display')=='none'){
                    $('#accordion_navi ul li .navi_sec').slideUp('fast');
                    $(this).find('+.navi_sec').slideDown('fast');
                    $('#accordion_navi > ul > li > a').removeClass('on');
                    $(this).addClass('on');
                }
            });
            
        });//jQuery 종료

    </script>
    <link rel="stylesheet" href="j_css/reset.css">
    <style>
        #accordion_navi{
            width: 226px;
            float: left;
            margin: 10px;
        }
        #accordion_navi > ul > li > a{
            height: 42px;
            line-height: 42px;
            display: block;
            background: url(j_img/accordion/navi_bg.jpg) 0 0 no-repeat;
            color: #fff;
            border-bottom: 1px solid #fff;
            font-size: 15px;
            text-indent: 10px;
        }
        #accordion_navi > ul > li > a.on{
            background-position: 0 -42px;
            cursor: default;
        }
        #accordion_navi > ul > li .navi_sec ul{
            padding-bottom: 20px;
        }
        #accordion_navi > ul > li .navi_sec ul li a{
            display: block;
            text-indent: 10px;
            height: 25px;
            line-height: 25px;
        }
        #accordion_navi > ul > li .navi_sec ul li a:hover{
            background: #cfe3f0;
            color: #0072bb;
        }
    </style>
</head>
<body>
    <!--nav#accordion_navi>ul>li>a-->
    <nav id="accordion_navi">
        <ul>
            <li><!--1-->
                <a href="#">HTML</a>
                <!--.navi_sec>ul>li*3>a[href=#]{- }-->
                <div class="navi_sec">
                    <ul>
                        <li><a href="#">- html1.0</a></li>
                        <li><a href="#">- html2.0</a></li>
                        <li><a href="#">- html3.0</a></li>
                        <li><a href="#">- html4.0</a></li>
                        <li><a href="#">- xhtml1.0</a></li>
                        <li><a href="#">- html5.0</a></li>
                    </ul>
                </div>
            </li>
            <li><!--2-->
                <a href="#">CSS</a>
                <!--.navi_sec>ul>li*3>a[href=#]{- }-->
                <div class="navi_sec">
                    <ul>
                        <li><a href="#">- css1</a></li>
                        <li><a href="#">- css2</a></li>
                        <li><a href="#">- css3</a></li>
                    </ul>
                </div>
            </li>
            <li><!--3-->
                <a href="#">API</a>
                <!--.navi_sec>ul>li*3>a[href=#]{- }-->
                <div class="navi_sec">
                    <ul>
                        <li><a href="#">- api</a></li>
                        <li><a href="#">- DOM</a></li>
                    </ul>
                </div>
            </li>
            
        </ul>
    </nav>
</body>
</html>
