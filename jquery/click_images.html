<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> click images </title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){ //jQuery 시작
            $('.images li:eq(0) a').addClass('on');
            
            $('.images li a').click(function(){
                $('.view img').attr({
                    src : $(this).attr('href'),
                    alt : $(this).text()
                });
                
                $('.images li a').removeClass('on');
                $(this).addClass('on');
                
                return false;
            });
            
            
            
        });//jQuery 종료

    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .images{
            overflow: hidden;
        }
        .images li{
            float: left;
            list-style: none;
            margin: 5px 2px;
        }
        .images li a{
            display: block;
            width: 15px;
            height: 15px;
            background: url(j_img/photo_sb/bullet.png) -15px 0 no-repeat;
            text-indent: -9999px;
        }
        .images li a.on{
            background-position: 0 0;
        }
    </style>
</head>
<body>
    <!--ul.images>li>a{사진1}-->
    <ul class="images">
        <li><a href="j_img/photo_sb/gallery_1s.jpg">사진1</a></li>
        <li><a href="j_img/photo_sb/gallery_2s.jpg">사진2</a></li>
        <li><a href="j_img/photo_sb/gallery_3s.jpg">사진3</a></li>
        <li><a href="j_img/photo_sb/gallery_4s.jpg">사진4</a></li>
    </ul>
    <figure class="view">
        <img src="j_img/photo_sb/gallery_1s.jpg" alt="사진1">
    </figure>
</body>
</html>
