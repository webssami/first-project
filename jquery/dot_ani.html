<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <script src="js/jquery-3.6.0.min.js"></script>
    
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    #box {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 500px;
      background: #000;
    }
    .wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .particule {
      position: absolute;
    }
        .text{
            position: relative;
        }
    </style>
    <!--https://codepen.io/collection/XLebem?cursor=ZD0wJm89MCZwPTEmdj04MA==-->
</head>
<body>
   <div id="box"></div>
   <div class="text">내용</div>
   <script src="js/anime.min.js"></script>
    <script>
       
    var numberOfEls = 1000;
    var duration = 2000;
    var midScreenX = window.innerWidth / 2;
    var midScreenY = 500 / 2;
    var radius = Math.sqrt(midScreenX * midScreenX + midScreenY * midScreenY);
    var fragment = document.createDocumentFragment();

    for (var i = 0; i < numberOfEls; i++) {
      //var hue = Math.round(360 / numberOfEls * i);
      var lig = Math.round(50 / numberOfEls * i);
      var angle = Math.random() * Math.PI * 2;
      var el = document.createElement('div');
      el.classList.add('particule');
      //el.style.backgroundColor = 'hsl(' + hue + ', 40%, 60%)';
      el.style.backgroundColor = 'hsl(100, 0%, '+lig+'%)';
      el.style.width = '1px';
      el.style.height = '1px';
      anime({
        targets: el,
        width: ['1px', '10px'],
        height: ['1px', '10px'],
        left: [midScreenX + 'px', Math.cos(angle) * radius + midScreenX + 'px'],
        top: [midScreenY + 'px', Math.sin(angle) * radius + midScreenY + 'px'],
        delay: (duration / numberOfEls) * i,
        duration: duration,
        easing: 'easeInExpo',
        loop: true
      });
      fragment.appendChild(el);
    }
    var targ = document.getElementById('box');
    targ.appendChild(fragment);

    </script>
</body>
</html>
