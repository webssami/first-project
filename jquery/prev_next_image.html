<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 이전 다음 이미지 넘기기 </title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){ //jQuery 시작
            var i = 1; //이미지 파일 번호
            var path1='j_img/photo_sb/gallery_';
            var path2='b.jpg';
            var altText = ['여행사진1','여행사진2','여행사진3','여행사진4','여행사진5','여행사진6'];
            var link = ['http://naver.com','http://nate.com','http://daum.net','http://naver.com',
                        'http://nate.com','http://daum.net'];
            
            /* 다음버튼 클릭시 다음 사진 호출 */
            $('.next').click(function(){
                if(i < altText.length){
                    i++;
                }else{
                    i=1;
                }
                
                view();
                
            });
            
            /* 이전버튼 클릭시 이전 사진 호출 */
            $('.prev').click(function(){
                if(i > 1){
                    i--;
                }else{
                    i=altText.length;
                }
                
                view();
                
            });
            
            
            // 이미지 보여주는 함수 선언
            function view(){
                $('#main img').attr({
                    src: path1 + i + path2,
                    alt: altText[i-1]
                });
                $('#main a').attr('href', link[i-1]);
                $('#main img').css('opacity',0.3).fadeTo('fast',1);//fast 대신에 3초 : 300
                
            }
            
        });//jQuery 종료

    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border: 0;
        }
        #gallery{
            width: 530px;
            /*background: #ddd;*/
            position: relative;
            margin: 0 auto;
        }
        #main{
            text-align: center;
        }
        #gallery >span{
            position: absolute;
            top: 50%; /* calc(50% - 17px) */
            transform: translateY(-50%);
            cursor: pointer;
        }
        .prev{
            left: 5px;
        }
        .next {
            right: 5px;
        }
    
    </style>
</head>
<body>
    <!--#gallery>span.prev+span.next-->
    <div id="gallery">
        <span class="prev"><img src="j_img/prev.png" alt="이전"></span>
        <span class="next"><img src="j_img/next.png" alt="다음"></span>
        <div id="main">
            <a href="http://naver.com">
            <img src="j_img/photo_sb/gallery_1b.jpg" alt="여행사진1">
            </a>
        </div>
    </div>
</body>
</html>
