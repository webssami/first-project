<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> modal window </title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){ //jQuery 시작
            $('.modal li').click(function(){
                $('#glayLayer').show().css('display','flex');
                
                $('body').css('overflow','hidden');
                
                //이미지 변경
                $('#overLayer .big').attr({
                    src : $(this).find('a').attr('href'),
                    alt : $(this).find('a img').attr('alt')
                });
                
                return false;
            });
            
            $('.close').click(function(){
                $('#glayLayer').hide();
                $('body').css('overflow','auto');
            });
            
        });//jQuery 종료

    </script>
    <link rel="stylesheet" href="j_css/reset.css">
    <style>
        html,body{
            height: 100%;
        }
        
        #modal_win{
            width: 600px;
        }
        #modal_win h1{
            margin: 10px;
        }
        .modal{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .modal li{
            width: 30%;
            text-align: center;
            margin-bottom: 15px;
        }
        
        /*화면을 어둡게 하는 glayLayer */
        #glayLayer{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            display: none;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        #overLayer{
            width: 430px;
            position: relative;
        }
        .close{
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
        }
        .close:hover .material-icons{
            color: #1690be;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <!--#modal_win>h1+ul.modal>li>a>img-->
    <div id="modal_win">
        <h1>modal window</h1>
        <ul class="modal">
            <li> 
                <a href="j_img/photo_sb/gallery_1b.jpg"> 
                <img src="j_img/photo_sb/gallery_1s.jpg" alt="사진1">
                </a>
            </li>
            <li> 
                <a href="j_img/photo_sb/gallery_2b.jpg"> 
                <img src="j_img/photo_sb/gallery_2s.jpg" alt="사진2">
                </a>
            </li>
            <li> 
                <a href="j_img/photo_sb/gallery_3b.jpg"> 
                <img src="j_img/photo_sb/gallery_3s.jpg" alt="사진3">
                </a>
            </li>
            <li> 
                <a href="j_img/photo_sb/gallery_4b.jpg"> 
                <img src="j_img/photo_sb/gallery_4s.jpg" alt="사진4">
                </a>
            </li>
            <li> 
                <a href="j_img/photo_sb/gallery_5b.jpg"> 
                <img src="j_img/photo_sb/gallery_5s.jpg" alt="사진5">
                </a>
            </li>
            <li> 
                <a href="j_img/photo_sb/gallery_6b.jpg"> 
                <img src="j_img/photo_sb/gallery_6s.jpg" alt="사진6">
                </a>
            </li>
        </ul>
    </div>
    <!--#glayLayer>#overLayer>img+div.close-->
    <div id="glayLayer">
        <div id="overLayer">
            <img src="j_img/photo_sb/gallery_1b.jpg" alt="사진1" class="big">
            <div class="close">
                <span class="material-icons">
                close
                </span>
            </div>
        </div>
    </div>
    
</body>
</html>
